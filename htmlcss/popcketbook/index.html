<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
      	<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg">
      </div>
    </div>

    <div class="main">
      <div class="container">
      	<div class="row">
      		<div class="col-md-12">
      			<h2>Fill in this form pretty please</h2>
      			<form>
	      			<div class="form-group row">
	      				<label class="col-md-2 col-form-label">First Name</label>
	      				<div class="col-md-6">
	      					<input type="text" class="form-control" placeholder="First Name">	
	      				</div>
	      				
	      			</div>
	      			<div class="form-group row">
	      				<label class="col-md-2 col-form-label">Last Name</label>
	      				<div class="col-md-6">
	      					<input type="text" class="form-control" placeholder="Last Name">	
	      				</div>
	      				
	      			</div>
	      			<div class="form-group row">
	      				<label class="col-md-2 col-form-label">Email</label>
	      				<div class="col-md-6">
	      					<input type="email" class="form-control" placeholder="Email">	
	      				</div>
	      				
	      			</div>
	      			<div class="form-group row">
	      				<label class="col-md-2 col-form-label">Password</label>
	      				<div class="col-md-6">
	      					<input type="password" class="form-control" placeholder="Password">	
	      				</div>
	      				
	      			</div>
	      			<button type ="submit" class="btn button-default">Give us your info for free</button>
      			</form>

      		</div>
      	</div>	
      </div>
    </div>

    <div class="footer">
      <div class="container">
      	<a href="#">Contact</a>
      	<a href="#">Helpo Centoruu</a>
      	<a href="#">Abouto</a>

      </div>
    </div>
  </body>
</html>
